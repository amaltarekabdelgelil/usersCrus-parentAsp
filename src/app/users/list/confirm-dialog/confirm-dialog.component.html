<div class="text-center">
    <h3 mat-dialog-title>
        {{title}}
    </h3>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions class="mt-4">
    <button class="secondaryBtn px-5" (click)="onDismiss()">No</button>
    <button class="primaryBtn ml-2 px-5" color="primary" (click)="onConfirm()">Yes</button>
  </div>    
</div>
