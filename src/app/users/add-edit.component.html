<div class="user_card">
<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<div class="profile d-flex justify-content-center">
    <img *ngIf="!isAddMode" src="{{avatar}}" class="userImg">
    <img *ngIf="isAddMode" src="../../assets/images/user.svg" class="userIcon">
</div>
<div class="d-flex justify-content-center form_container">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Job Title</label>
            <input type="text" formControlName="job" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.job.errors }" />
            <div *ngIf="submitted && f.job.errors" class="invalid-feedback">
                <div *ngIf="f.job.errors.required">Job is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="primaryBtn px-5">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <button (click)="onNoClick()" class="ml-2 px-5 secondaryBtn">Cancel</button>
    </div>
</form>
</div>
</div>
